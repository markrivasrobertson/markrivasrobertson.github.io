		<script>
			const clickDivs = document.querySelectorAll('.portfolio_piece');
			clickDivs.forEach((div) => {
				div.addEventListener('click', () => {
					toggleClasses(div)
				});
			});

			const links = document.querySelectorAll('a');
			links.forEach((element) => {
				element.addEventListener('click', (e) => {
					e.stopPropagation();
				});
			});

			function toggleClasses(div) {
				const isOpened = div.classList.contains('opened') ? true : false;
				if (isOpened) {
					div.classList.remove('opened');
				} else {
					const clickDivs = document.querySelectorAll('.portfolio_piece');
					clickDivs.forEach((portfolio_piece) => {
						if (portfolio_piece.classList.contains('opened')) {
							portfolio_piece.classList.remove('opened');
						};
					});
					div.classList.add('opened');
				}
			}
		</script>
